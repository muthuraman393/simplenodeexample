				<div class="rows">
				<form name="form.editform" ng-submit="ngeditform(editnote)" novalidate>
					<div class="col-sm-4">
					<div class="form-group" ng-class= "{'has-error':(form.editform.title.$invalid && !form.editform.title.$pristine)}">
						<input type="text" placeholder="Update the title" name="title" class="form-control" required   ng-model="editnote.title"/>
					</div>
					</div>
					<div class="col-sm-4">
					<div class="form-group" ng-class = "{'has-error':(form.editform.content.$invalid && !form.editform.content.$pristine)}">
						<input type="text"  placeholder="Update the Content"  name="content" required  class="form-control" ng-model="editnote.content"/>
					</div>
					</div>
					<div class="col-sm-4">
					<div class="form-group">
						<input type="submit" name="submit" class="btn btn-primary form-control" value="Edit New Note"  />
					</div>
					</div>
					
				
				</form>
				</div>
				
				<div class="rows">
					<div class="col-sm-12 text-center">
						<p ng-bind="createmsg"></p>
					</div>
				</div>
